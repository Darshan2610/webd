---
- name: deploy to tomcat
  hosts: web
  become: yes
  tasks:
    - name: copy to tomcat
      copy:
        src: "/var/snap/jenkins/4874/workspace/webd/target/webd.war"
        dest: "/opt/tomcat/webapps/webd.war"
        remote_src: no
        
- name: restart tomcat
  hosts: tomcat
  become: yes
  tasks:
    - name: restart tomcat
      ansible.builtin.shell: |
       /opt/tomcat/bin/shutdown.sh || true
       sleep 5
       /opt/tomcat/bin/startup.sh
